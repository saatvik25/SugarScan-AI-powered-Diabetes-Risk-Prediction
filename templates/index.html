<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    {% block head %}{% endblock %}
    <title>dataset</title>
</head>
<body>
    <div class="heading">AI-Powered Diabetes Risk Analysis</div>
    <p id="para">For gender  use 1 for male and 0 for female  in value column</p><br>

<div class="container">

    <div class="box">
   <form action='/dignosis' method="POST">


    <label>gender </label>

    <label> age</label>
    <input type="value" name="age"> <br>

    <label> hypertension</label>

    <label>heart_disease </label>

    <label>smoking_history </label>

    <label> bmi</label>

    <label> HbA1c_level</label>

    <label> blood_glucose_level</label>

</form>

</div>

</div>
